<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>


        {% extends 'blog/base.html' %}

        {% block content %}
            {% for post in posts %}
                <article class="post">
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>                    <p>{{ post.text|linebreaksbr }}</p>
                </article>
            {% endfor %}
        {% endblock %}
</html>
